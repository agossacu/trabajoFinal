{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}-------{% endblock %}</h1>
{% endblock %}

{% block content %}
  {% for musi in tracks %}
    <article class="post">
      <header>
        <div>
          <h1>{{ musi['Titulo'] }}</h1>
        </div>
      </header>
    </article>
  {% endfor %}
{% endblock %}
